<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="default.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper_all_mob wrapper_all_desk flex_rev">

        <figure class="filter_violet">
            <img src="images/image-header-mobile.jpg" alt="Office" class="img_mob">
            <img src="images/image-header-desktop.jpg" alt="Office" class="img_desk">
        </figure>

        <div class="bg_d.blue wrapper_mob wrapper_desk">

            <h2 class="color_white_main pad_title">Get <span class="color_violet">insights</span> that help your business grow.</h2>

            <p class="pad_main">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

            <div class="stat flex_col pad_stat flex">
                <div>
                    <h2>10k+</h2>
                    <p>companies</p>
                </div>
                <div>
                    <h2>314</h2>
                    <p>templates</p>
                </div>
                <div>
                    <h2>12m+</h2>
                    <p>queries</p>
                </div>
            </div>

        </div>
    </div>
    <footer>
        <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/JenniferBraunbarth">Jennifer</a>. </div>
    </footer>
</body>

</html>
